<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Phishing Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'JetBrains+Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 2px 2px, #1a1a1a 1px, transparent 0);
            background-size: 40px 40px;
        }

        .main-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            width: 100%;
            max-width: 600px;
        }

        .heading-font { font-family: 'Orbitron', sans-serif; }

        /* Progress Bar Animation */
        .progress-container {
            height: 12px;
            background: #1a1a1a;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 1.5s cubic-bezier(0.1, 0, 0.3, 1), background-color 0.5s;
        }

        .status-box {
            transition: all 0.5s ease;
        }

        /* Danger state */
        .theme-malicious { color: #ff3e3e; text-shadow: 0 0 15px rgba(255, 62, 62, 0.4); }
        .bg-malicious { background: #ff3e3e; box-shadow: 0 0 20px rgba(255, 62, 62, 0.6); }

        /* Safe state */
        .theme-safe { color: #00ff88; text-shadow: 0 0 15px rgba(0, 255, 136, 0.4); }
        .bg-safe { background: #00ff88; box-shadow: 0 0 20px rgba(0, 255, 136, 0.6); }
    </style>
</head>
<body>

    <div class="main-card p-8 rounded-2xl border-t-4 border-slate-700" id="wrapper">
        <header class="text-center mb-10">
            <h1 class="heading-font text-3xl font-bold tracking-widest text-slate-300 uppercase">
                Phishing <span class="text-white">Detector</span>
            </h1>
            <p class="text-xs text-slate-500 mt-2">CYBER-CORE NEURAL ANALYSIS ENGINE</p>
        </header>

        <form id="scanForm" class="space-y-4">
            <div class="relative">
                <input type="text" name="url" placeholder="Paste URL to analyze..." 
                    class="w-full bg-black border border-slate-800 rounded-lg p-4 text-sm focus:border-slate-500 outline-none transition-all" required>
            </div>
            <button type="submit" id="btn" class="w-full bg-white text-black font-bold py-4 rounded-lg hover:bg-slate-200 transition-all flex items-center justify-center gap-2">
                <i data-lucide="shield-alert"></i> INITIATE SCAN
            </button>
        </form>

        <div id="result-section" class="hidden mt-12 space-y-6">
            
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-3">
                    <div id="status-icon" class="p-2 rounded-full">
                        </div>
                    <div>
                        <p class="text-[10px] text-slate-500 uppercase tracking-tighter">System Verdict</p>
                        <h2 id="verdict-text" class="text-2xl font-bold heading-font uppercase">Analyzing...</h2>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-500 uppercase tracking-tighter">Certainty</p>
                    <span id="score-text" class="text-xl font-bold">0%</span>
                </div>
            </div>

            <div class="progress-container">
                <div id="progress-bar" class="progress-fill"></div>
            </div>

            <div class="grid grid-cols-2 gap-4 pt-4 border-t border-slate-900 text-[10px] text-slate-600">
                <div id="threat-level">THREAT_LEVEL: UNKNOWN</div>
                <div class="text-right">SCAN_COMPLETED: 0.8s</div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const form = document.getElementById('scanForm');
        const btn = document.getElementById('btn');
        const resultSection = document.getElementById('result-section');
        const progressBar = document.getElementById('progress-bar');
        const verdictText = document.getElementById('verdict-text');
        const scoreText = document.getElementById('score-text');
        const statusIcon = document.getElementById('status-icon');
        const wrapper = document.getElementById('wrapper');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Loading UI
            btn.innerHTML = `<span class="animate-pulse">SCANNING DATABASE...</span>`;
            btn.disabled = true;
            resultSection.classList.add('hidden');
            progressBar.style.width = '0%';

            const formData = new FormData(form);

            try {
                const res = await fetch('/predict', { method: 'POST', body: formData });
                const data = await res.json();

                // Show Results
                resultSection.classList.remove('hidden');
                btn.innerHTML = `<i data-lucide="shield-alert"></i> INITIATE SCAN`;
                btn.disabled = false;
                lucide.createIcons();

                const isSafe = data.result === "SAFE";
                
                // Update Text and Logic
                verdictText.innerText = data.result;
                scoreText.innerText = data.confidence + "%";
                
                // Update Theme and Icons
                if(isSafe) {
                    // Safe View
                    verdictText.className = "text-2xl font-bold heading-font uppercase theme-safe";
                    progressBar.className = "progress-fill bg-safe";
                    wrapper.style.borderColor = "#00ff88";
                    statusIcon.innerHTML = `<i data-lucide="shield-check" class="w-8 h-8 text-[#00ff88]"></i>`;
                    document.getElementById('threat-level').innerText = "THREAT_LEVEL: NEGATIVE";
                } else {
                    // Malicious View
                    verdictText.className = "text-2xl font-bold heading-font uppercase theme-malicious";
                    progressBar.className = "progress-fill bg-malicious";
                    wrapper.style.borderColor = "#ff3e3e";
                    statusIcon.innerHTML = `<i data-lucide="skull" class="w-8 h-8 text-[#ff3e3e]"></i>`;
                    document.getElementById('threat-level').innerText = "THREAT_LEVEL: CRITICAL";
                }

                // Trigger bar animation after a tiny delay
                setTimeout(() => {
                    progressBar.style.width = data.confidence + "%";
                }, 100);

                lucide.createIcons();

            } catch (err) {
                alert("Connection lost to Security Core.");
                btn.disabled = false;
                btn.innerText = "RETRY SCAN";
            }
        });
    </script>
</body>
</html>
